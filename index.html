<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArionCheck</title>
<style>
body {
  background-color: black;
  margin: 0;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-y: auto;
}

h1 {
  color: white;
  font-weight: bold;
  font-size: 3em;
  margin-top: 2em;
  text-shadow: 0 0 10px white;
}

.container {
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 1em;
  margin: 1em 0;
  color: white;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  text-shadow: 0 0 5px white;
  min-width: 250px;
}

.small-container {
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 0.5em;
  margin: 1em 0;
  color: white;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
  text-shadow: 0 0 3px white;
  text-align: center;
  min-width: 150px;
}

.container label {
  font-weight: bold;
  display: block;
  margin-bottom: 0.5em;
}

/* Responsive adjustments */
@media (min-width: 768px) {
  .container {
    min-width: 350px;
  }
  h1 {
    font-size: 4em;
  }
}

/* Styles for the falling dots */
.dots-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.dot {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: white;
  opacity: 0.5;
}

.content {
  width: 100%;
  max-width: 800px;
  padding: 1em;
  display: flex;
  flex-direction: column;
  align-items: center;
}

a {
  color: white;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="dots-container"></div>
  <div class="content">
  <h1>ARIONCHECK</h1>

  <div class="container">
    <label>Nickname:</label>
    <p>Arion, Arioncheck</p>
  </div>

  <div class="container">
    <label>Hobby:</label>
    <p>Coding</p>
  </div>

  <div class="container">
    <label>Country:</label>
    <p>Russia Federation</p>
  </div>

  <div class="container">
    <label>My bro:</label>
    <p>Ratataez</p>
  </div>

  <div class="container">
    <label>I am a member of this chat:</label>
    <p>üçá GrapeCrack | Chat üçá</p>
  </div>
    <div class="small-container">
    <p>Soon 2025...</p>
  </div>

  <div class="small-container">
    <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">Telegram</a>
  </div>
  </div>
  <script>
  const dotsContainer = document.querySelector('.dots-container');

  function createDot() {
    const dot = document.createElement('div');
    dot.className = 'dot';
    const x = Math.random() * window.innerWidth;
    dot.style.left = x + 'px';
    dotsContainer.appendChild(dot);

    let y = -2;
    const speed = Math.random() * 2 + 1;

    function animate() {
      y += speed;
      dot.style.top = y + 'px';

      if (y > window.innerHeight) {
        dot.remove();
      } else {
        requestAnimationFrame(animate);
      }
    }

    animate();
  }

  setInterval(createDot, 50);
  </script>

</body>
</html>
