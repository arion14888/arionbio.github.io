<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arion</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2em; /* Smaller header on smaller screens */
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px white; /* Reduced glow on smaller screens */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px; /* Slightly smaller radius */
            padding: 10px; /* Reduced padding */
            margin: 5px;  /* Reduced margin */
            box-shadow: 0 0 15px white; /* Reduced glow */
            text-shadow: 1px 1px 3px white;
            min-width: 90%; /* Occupies most of the width on mobile */
            max-width: 300px; /* Limits width even on larger mobile screens */
            align-self: center;
        }

        .banner-container {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            max-width: 300px;
            box-shadow: 0 0 10px white;
        }

        .banner-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .dot {
            position: absolute;
            width: 3px; /* Smaller dots */
            height: 3px;
            background-color: white;
            border-radius: 50%;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
                text-shadow: 0 0 20px white;
            }
            .container {
                min-width: 250px;
                max-width: 350px;
                padding: 15px;
                margin: 10px;
                box-shadow: 0 0 20px white;
                text-shadow: 2px 2px 5px white;
            }
            .banner-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <h1><span style="font-size: 1.5em;">Arion</h1>

    <div class="banner-container">
        <img src="Banner Image.jpg" alt="Banner Image">
    </div>

    <div class="container">
        Member in this chat: üçá GrapeCrack | Chat üçá
    </div>
    <div class="container">
        Nickname: Arion, Arioncheck
    </div>
    <div class="container">
        Hobbie: Coding
    </div>
    <div class="container">
        Country: Russia Federation
    </div>
    <div class="container">
        My bro: Ratataez
    </div>

    <div id="dot-container"></div>
    <script src="script.js"></script> </body>
</html>
