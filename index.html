<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Dots</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            margin-top: 1em; /* Reduced top margin */
            margin-bottom: 1em; /* Reduced bottom margin */
            text-align: center;
            text-shadow: 0 0 10px white;
        }

        .container {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px white;
        }

        .dot {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: animateDot 10s linear infinite;
        }

        @keyframes animateDot {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .dots-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Ensure dots are behind everything */
        }
    </style>
</head>
<body>
    <div class="dots-container"></div>
    <h1>arioncheck</h1>

    <div class="container">
        <h2>nickname:</h2>
        <p>Arion, Arioncheck</p>
    </div>
    <div class="container">
        <h2>Hobbie:</h2>
        <p>Coding</p>
    </div>
    <div class="container">
        <h2>–°ountry:</h2>
        <p>Russia Federation</p>
    </div>
    <div class="container">
        <h2>My bro:</h2>
        <p>Ratataez</p>
    </div>
     <div class="container">
        <h2>moderator in this chat:</h2>
        <p>üçá GrapeCrack | Chat üçá</p>
    </div>

    <script>
        const numDots = 200;
        const dotsContainer = document.querySelector('.dots-container');

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.animationDelay = `${Math.random() * 5}s`;
            dotsContainer.appendChild(dot);
        }
    </script>
</body>
</html>
