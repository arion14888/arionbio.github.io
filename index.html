<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArionCheck</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Hide overflowing dots */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 0 20px white;
            text-shadow: 2px 2px 5px white;
            min-width: 250px;
            flex: 1;
            max-width: 350px;
            align-self: center;
        }

        .banner-container {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            max-width: 350px;
            box-shadow: 0 0 10px white;
        }

        .banner-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%; /* Make dots perfectly round */
        }

        @media (min-width: 768px) {
            .container {
                min-width: 300px;
                max-width: 400px;
            }
            h1 {
                font-size: 4em;
            }
            .banner-container {
                max-width: 400px;
            }
        }

        @media (max-width: 500px) {
            .container, .banner-container {
                min-width: 90%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1><span style="font-size: 2em;">ARIONCHECK</h1>

    <div class="banner-container">
        <img src="Banner Image.jpg" alt="Banner Image">
    </div>

    <div class="container">
        Member in this chat: üçá GrapeCrack | Chat üçá
    </div>
    <div class="container">
        Nickname: Arion, Arioncheck
    </div>
    <div class="container">
        Hobbie: Coding
    </div>
    <div class="container">
        Country: Russia Federation
    </div>
    <div class="container">
        My bro: Ratataez
    </div>
    <div class="container">
        Soon 2025
    </div>

    <div id="dot-container"></div> <script src="script.js"></script> </body>
</html>
